<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/df5ba7aba8.js" crossorigin="anonymous"></script>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <i class="fas fa-times clear"></i>
    <div class="wrapper">
      <div class="0 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
      <div class="1 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
      <div class="2 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
      <div class="3 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
      <div class="4 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
      <div class="5 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
      <div class="6 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
      <div class="7 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
      <div class="8 block"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
